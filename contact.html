<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Syvora</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
</head>
<body>
    <!-- Include navigation from index.html -->
    
    <nav>
        <div class="nav-content">
            <div class="logo">
                <img src="assets/syvora-high-resolution-logo-transparent.svg" alt="Syvora" height="50">
            </div>
            <div class="nav-links">
                <a href="index.html#features">Features</a>
                <a href="index.html#use-cases">Use Cases</a>
                <a href="index.html#team">Team</a>
                <a href="index.html#contact">Contact</a>
            </div>
        </div>
    </nav>

    <section class="hero">
        <div class="hero-content" data-aos="fade-up">
            <h1 class="gradient-text">Get in Touch</h1>
            <p>Let's discuss how Syvora can transform your devices</p>
        </div>
    </section>

    <section class="section">
        <div class="contact-grid">
            <div class="glass-card" data-aos="fade-right">
                <h2>Contact Information</h2>
                <div class="contact-info">
                    <div class="info-item">
                        <i class="fas fa-envelope"></i>
                        <p>info@syvora.co</p>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <p>Silicon Valley, CA</p>
                    </div>
                </div>
            </div>

            <form class="contact-form glass-card" data-aos="fade-left">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="company">Company</label>
                    <input type="text" id="company">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn">Send Message</button>
            </form>
        </div>
    </section>

    <!-- Include footer from index.html -->
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init({
            duration: 1000,
            once: true
        });
    </script>
</body>
</html>
